ch_cookie_consent:
    title: 'Cookies on our website.'
    intro: 'This website uses cookies to improve the user experience. By using our website, you agree to the use of cookies in accordance with our cookie policy.'
    read_more_start: 'Learn more about the cookies we use in our:'
    read_more_end: 'privacy policy'
    read_more_ORIG: 'Learn more about the cookies we use in our privacy policy.'
    necessary:
        name: 'Necessary cookies'
        title: 'The necessary cookies are always enabled!'
        descriptionShort: 'Cookies that are always enabled - are necessary to navigate the site, use its features, and for identification purposes.'
        description: 'Necessary cookies are essential and allow you to access various sections of the website. These cookies are stored on your computer, smartphone, tablet, or other device during your visit and browsing of the website or for a specified period of time. These cookies are necessary for the website to function and cannot be disabled, and therefore user consent is not required for this category of cookies.'
    functional:
        name: 'Functional/setting cookies'
        title: 'Functional/setting cookies. Would you like to enable them?'
        descriptionShort: 'These cookies allow our website to remember your choices (such as your username, language, time zone, etc.) and provide you with improved, more personalized features.'
        description: 'Functional cookies, also known as functionality cookies, are cookies that are used to improve the performance and functionality of a website. Without them, some website features may not be available. They are used to remember user preferences and settings (such as user name, language, time zone, etc.) to improve the browsing experience.'
    analytics:
        name: 'Analytical/performance cookies'
        title: 'Analytical/performance cookies. Would you like to enable them?'
        descriptionShort: 'Cookies that collect information about how visitors use this site, for example, to determine which sections are most frequently visited, as well as to find out whether visitors receive error messages.'
        description: 'Analytical cookies allow us to count the number of visits and sources so that we can measure and improve the performance of the website. They help us understand which pages are most popular and which are least popular, as well as how visitors move around the website. These cookies collect anonymous information about visitor activity on the site (e.g., page visited, date and time of visit), which is used for statistical and analytical purposes in accordance with the specified intentions. If you refuse to use these cookies, your visit will not be included in the statistics, but at the same time it will not restrict your activities on the website.'
    marketing:
        name: 'Marketing/tracking cookies'
        title: 'Marketing/tracking cookies. Would you like to enable them to personalize ads?'
        descriptionShort: 'Marketing cookies, also known as advertising or tracking cookies, are mainly used to track online activities of users and show them personalized ads based on their interests.'
        description: 'Marketing cookies, also known as advertising or tracking cookies, collect information about your habits, create a visitor profile, and show you offers that match your interests. These cookies are used to help provide you with customized information and analyze data flow, and they also contain social media cookies that allow you to share content on social networks. Information collected by third parties may include data such as geographic location (determined by IP address).'
    no: 'No'
    yes: 'Yes'
